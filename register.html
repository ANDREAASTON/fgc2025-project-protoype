<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teteza - Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-img-wrapper">
                    <img src="logo.png" alt="Teteza Logo" class="logo-img">
                </div>
            </div>
            <p>Create Your Account</p>
        </header>
        <div style="margin-top: 30px;">
            <input type="text" placeholder="Full Name" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
            <input type="email" placeholder="Email" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
            <input type="password" placeholder="Password" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
            <input type="password" placeholder="Confirm Password" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px;">
            <a class="btn btn-primary" href="home.html">Register</a>
            <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="login.html" style="color: #2E8B57;">Sign In</a></p>
        </div>
    </div>
</body>
</html>
