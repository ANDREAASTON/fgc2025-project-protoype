<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teteza - Rewards</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-img-wrapper">
                    <img src="logo.png" alt="Teteza Logo" class="logo-img">
                </div>
            </div>
            <p>Your Points & Rewards</p>
        </header>
        <div class="card">
            <h3>Your Points Balance</h3>
            <h1 style="color: #2E8B57; font-size: 36px; margin: 10px 0;">120</h1>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p>80 points until your next reward!</p>
            <div id="reward-message" style="color:#2E8B57; font-weight:bold; margin-top:8px;"></div>
        </div>
        <h3>Available Rewards</h3>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h4>Airtime</h4>
                    <p>Get mobile airtime credit</p>
                </div>
                <button class="btn btn-primary" style="width: auto; padding: 8px 15px;" disabled>
                    200 pts
                </button>
            </div>
        </div>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h4>Shopping Voucher</h4>
                    <p>Discount at eco-friendly stores</p>
                </div>
                <button class="btn btn-primary" style="width: auto; padding: 8px 15px;" disabled>
                    500 pts
                </button>
            </div>
        </div>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h4>Eco Badge</h4>
                    <p>Show off your achievements</p>
                </div>
                <button class="btn btn-primary" style="width: auto; padding: 8px 15px;">
                    100 pts
                </button>
            </div>
        </div>
        <div class="nav-bottom">
            <a class="nav-item" href="home.html">
                <div class="nav-icon">🏠</div>
                <span>Home</span>
            </a>
            <a class="nav-item" href="community.html">
                <div class="nav-icon">👥</div>
                <span>Community</span>
            </a>
            <a class="nav-item" href="report-activity.html">
                <div class="nav-icon">➕</div>
                <span>Report</span>
            </a>
            <a class="nav-item active" href="rewards.html">
                <div class="nav-icon">🎁</div>
                <span>Rewards</span>
            </a>
            <a class="nav-item" href="leaderboard.html">
                <div class="nav-icon">🏆</div>
                <span>Leaderboard</span>
            </a>
            <a class="nav-item" href="welcome.html">
                <div class="nav-icon">🚪</div>
                <span>Logout</span>
            </a>
        </div>
    </div>
</body>
</html>
